<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <title>Vital Signs Monitor</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="/src/main.css">
</head>

<body>
    <header>
        <h2>Vital Signs Monitor</h2>
    </header>
    <main>
        <button id="record" style="margin: 10px; width:100px; height:30px; font-size:15px;">Measure</button>
        <div>
            <video id='video'></video>
        </div>
        <div>
            <canvas id="output-canvas"></canvas>
        </div>
        <div id="chart"></div>
        <p id="resolution"></p>
        <p id="delay"></p>
        <p id="frame-fps"></p>
        <p id="frame-time"></p>
        <p id="video-time"></p>
        <p id="signal"></p>
        <p id="signal-window"></p>
        
        <!-- SpO2 Results -->
        <div style="margin-top: 20px; padding: 15px; background: #f0f0f0; border-radius: 8px;">
            <h3 style="margin-top: 0;">Vital Signs</h3>
            <p id="heartRate" style="font-size: 18px; font-weight: bold;">Heart Rate: -- BPM</p>
            <p id="spo2" style="font-size: 18px; font-weight: bold; color: #e91e63;">SpO2: -- %</p>
            <p id="quality" style="font-size: 16px;">Signal Quality: -- %</p>
        </div>
    </main>
    <script src="./src/real-time-line-chart.js"></script>
    <script src="./src/main.js"></script>
    <!-- disclaimer -->
    <p>**For demonstration purposes only**</p>

</body>

</html>
